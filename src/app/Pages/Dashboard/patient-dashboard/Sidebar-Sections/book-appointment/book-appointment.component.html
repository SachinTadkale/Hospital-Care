<div class="main-content">
  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <h2>Book Appointment</h2>

    <label for="name">Full Name</label>
    <input id="name" formControlName="name" type="text" required />

    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" required />

    <label for="date">Appointment Date</label>
    <input id="date" formControlName="date" type="date" required />

    <label for="time">Time</label>
    <input id="time" formControlName="time" type="time" required />

    <label for="message">Message</label>
    <textarea id="message" formControlName="message" rows="3"></textarea>

    <button type="submit">Book Now</button>
  </form>
</div>
