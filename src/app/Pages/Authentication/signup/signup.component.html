<div class="signup-container">
  <div class="signup-box">
    <h2>Patient Registration</h2>

    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <!-- Step Control -->
      <div *ngIf="step === 1">
        <div class="form-row">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="full_name" [(ngModel)]="patient.full_name" required placeholder="Enter your full name" />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" [(ngModel)]="patient.email" required placeholder="Enter your email address" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" [(ngModel)]="patient.phone" required placeholder="Enter your phone number" />
          </div>

          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" [(ngModel)]="patient.dob" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="patient.password" required placeholder="Enter your password" />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="patient.confirmPassword" required placeholder="Confirm your password" />
          </div>
        </div>

        <button type="button" (click)="step = 2">Next</button>
      </div>

      <!-- Step 2 -->
      <div *ngIf="step === 2">
        <div class="form-row">
          <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
              <label><input type="radio" name="gender" [(ngModel)]="patient.gender" value="male" required /> Male</label>
              <label><input type="radio" name="gender" [(ngModel)]="patient.gender" value="female" /> Female</label>
              <label><input type="radio" name="gender" [(ngModel)]="patient.gender" value="other" /> Other</label>
            </div>
          </div>

          <div class="form-group">
            <label for="bloodGroup">Blood Group</label>
            <select id="bloodGroup" name="blood_group" [(ngModel)]="patient.blood_group" required>
              <option value="" disabled selected>Select blood group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="cityState">City & State</label>
            <input type="text" id="cityState" name="city_state" [(ngModel)]="patient.city_state" required placeholder="Enter your city and state" />
          </div>

          <div class="form-group">
            <label for="emergency">Emergency Contact</label>
            <input type="tel" id="emergency" name="emergency_contact" [(ngModel)]="patient.emergency_contact" required placeholder="Enter emergency contact number" />
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" [(ngModel)]="patient.address" required rows="2" placeholder="Enter your address"></textarea>
        </div>

        <button type="button" (click)="step = 1">Back</button>
        <button type="submit">Register</button>
      </div>

      <p class="login-link">Already registered?
        <a routerLink="/login">Login here</a>
      </p>
    </form>
  </div>
</div>
