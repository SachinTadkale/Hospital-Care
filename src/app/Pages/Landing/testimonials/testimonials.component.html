<div class="section-title">
  <h2>Patient Testimonials</h2>
  <p class="section-description">
    Hear directly from our patients and guests about their experiences with our medical team, facilities, and care services. 
    Their words reflect the trust and compassion we strive for every day.
  </p>
</div>

<div class="card-container">
  <div class="testimonial-card" *ngFor="let review of reviews">
    <div class="card-media">
      <img
        *ngIf="review.type === 'image'"
        [src]="review.ImageUrl"
        (error)="defaultImage($event)"
        alt="Testimonial Image"
      />
      <iframe
        *ngIf="review.type === 'video'"
        [src]="getSafeUrl(review.videoId)"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    <div class="card-content">
      <div class="title">" {{ review.title }} "</div>
      <div class="content">{{ review.content }}</div>
      <div class="name">{{ review.name }}</div>
    </div>
  </div>
</div>
